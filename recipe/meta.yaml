{% set name = "polyscope" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/78/ac/f79ba97f1db9a17de0a79c412ae3b3e30d015c2880eb1e9f36613a14bc61/polyscope-0.1.5.tar.gz
  sha256: 66884f0d474ecb3764ac8d2cc8130eab25a95a83f471b414aa7c7ace05bde11e

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv --install-option="--exclude-arch"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.1
    - make
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
  host:
    - python
    - pip
    - xorg-libxfixes  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxrandr  # [linux]
    - xorg-libxinerama  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxi  # [linux]
  run:
    - python
    - numpy
    - xorg-libx11  # [linux]

test:
  imports:
    - polyscope

  # Could run more serious test like this, but the polyscope-py MANIFEST 
  # currently does not include this test script.
  #commands:
    #- python test/polyscope_test.py backend=openGL_mock

about:
  home: https://polyscope.run
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Polyscope: A viewer and user interface for 3D data (python bindings)'
  doc_url: https://polyscope.run
  dev_url: https://github.com/nmwsharp/polyscope-py

extra:
  recipe-maintainers:
    - nmwsharp
